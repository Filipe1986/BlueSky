spring.config.import=optional:classpath:application-private.properties

server.servlet.context-path=/myapp

# actuator
management.endpoints.web.exposure.include=liveness,readiness,health
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.show-actuator=true
springdoc.swagger-ui.url=/v3/api-docs


blueSky.pdshost=https://bsky.social/
blueSky.publicHost=https://public.api.bsky.app/

